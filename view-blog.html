<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blog</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./CSS/view-blog.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-title">Personal Pursuits</div>
        <div class="nav-links">
          <a href="all-blogs.html">Home</a>
          <a href="my-blogs.html">My Blogs</a>
          <a href="all-blogs.html" id="logoutBtn" class="btn">Logout</a>
        </div>
    </div>
    <div class="card">
        <h2 id="blogTitle"></h2>
        <div class="image-preview" id="imagePreview"></div>
        <p id="blogContent"></p>
        <a href="edit-blog.html?id=" id="editBlogLink" class="btn" style="display: none;">Edit Blog</a>
        <button id="deleteBlogButton" class="btn btn-danger" style="display: none;">Delete Blog</button>
    </div>

    <script>
       const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent the default link behavior

            // Remove the authentication token from localStorage
            localStorage.removeItem('jwt');

            // Optionally, you can redirect the user to the login page or home page
            window.location.href = 'all-blogs.html';
        });


        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('id');

            // Fetch the public blog post
            fetch(`http://localhost:8080/post/id/${blogId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Blog not found');
                    }
                    return response.json();
                })
                .then(blog => {
                    // Display the blog content
                    document.getElementById('blogTitle').textContent = blog.title;
                    document.getElementById('blogContent').textContent = blog.content;
                    const previewContainer = document.getElementById('imagePreview');

                    if (blog.imageUrls) {
                        blog.imageUrls.forEach(url => {
                            const imgElement = document.createElement('img');
                            imgElement.src = url;
                            previewContainer.appendChild(imgElement);
                        });
                    }

                    // Check if the logged-in user is the owner of the blog post
                    return fetch(`http://localhost:8080/post/user/pid/${blogId}`, {
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('jwt')
                        }
                    });
                })
                .then(response => {
                    if (response.ok) {
                        // If the user is the owner, show the edit and delete buttons
                        document.getElementById('editBlogLink').style.display = 'inline-block';
                        document.getElementById('deleteBlogButton').style.display = 'inline-block';
                        document.getElementById('editBlogLink').href += blogId; // Update edit link with blogId
                    }
                })
                .catch(error => {
                    console.error('Error fetching blog:', error);
                    alert(error.message);
                });

            // Delete button functionality
            document.getElementById('deleteBlogButton').addEventListener('click', function () {
                if (confirm('Are you sure you want to delete this blog?')) {
                    fetch(`http://localhost:8080/post/id/${blogId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('jwt')
                        }
                    })
                        .then(response => {
                            if (!response.ok) {
                                return response.text().then(text => { throw new Error(text); });
                            }
                            document.body.innerHTML = '<h1>Blog deleted successfully!</h1>';
                            // Optionally, redirect to another page
                            setTimeout(() => {
                                window.location.href = 'all-blogs.html';
                            }, 1000);
                        })
                        .catch(error => {
                            console.error('Error deleting blog:', error);
                            alert('Error deleting blog: ' + error.message);
                        });
                }
            });
        });
    </script>
</body>

</html>
