<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./css/register.css">

</head>

<body>
    <div class="card">
        <h2 class="text-center">Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                        required>
                </div>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Retrieve the values from the input fields
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('message').innerText = 'Passwords do not match.';
                return; // Exit the function if passwords don't match
            }

            // Create the request payload
            var payload = {
                userName: username,
                email: email,
                password: password,
                roles: ["USER"] // Default role or any roles you want to assign
            };

            // Make the POST request to the backend
            fetch('http://localhost:8080/public/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (response.ok) {
                        // Redirect to the login page with a success message
                        window.location.href = 'login.html?message=Registered successfully';
                    } else {
                        response.text().then(text => {
                            document.getElementById('message').innerText = `Sign-up failed: ${text}`;
                        });
                    }
                })
                .catch(error => {
                    document.getElementById('message').innerText = 'Sign-up failed. Please try again.';
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
